<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <!-- Glow orbs like the website -->
    <radialGradient id="glow1" cx="100%" cy="0%" r="60%">
      <stop offset="0%" style="stop-color:rgba(8, 145, 178, 0.25)"/>
      <stop offset="70%" style="stop-color:transparent"/>
    </radialGradient>
    <radialGradient id="glow2" cx="0%" cy="100%" r="50%">
      <stop offset="0%" style="stop-color:rgba(6, 182, 212, 0.2)"/>
      <stop offset="70%" style="stop-color:transparent"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <!-- Glow orbs -->
  <rect width="1200" height="630" fill="url(#glow1)"/>
  <rect width="1200" height="630" fill="url(#glow2)"/>
  
  <!-- Terminal icon: favicon.svg scaled from 32x32 to 200x200 (factor 6.25) -->
  <g transform="translate(100, 215)">
    <rect width="200" height="200" rx="38" fill="#0891b2"/>
    <path d="M56 69l26 31-26 31" stroke="white" stroke-width="12.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M94 131h50" stroke="white" stroke-width="12.5" stroke-linecap="round"/>
  </g>
  
  <!-- Text group: vertically centered with icon (icon center at y=315) -->
  <text x="340" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="96" font-weight="700" fill="white">UPLC.WTF</text>
  <text x="340" y="370" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="#94a3b8">Decode Cardano smart contracts</text>
</svg>
